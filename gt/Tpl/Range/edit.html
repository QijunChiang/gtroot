<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>查询范围设定-好老师后台管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/base.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/theme.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/page.css" type="text/css" />
    </head>
    <body>
        <div class="struct clearfix">
            <p class="rightbg" id="right_bg"></p>
             <include file="./Tpl/Modules/navs.html"/>
            <div class="lf main">
                <!---------------------Start: 右侧顶部-------------------------->
                <div class="header">
                    <div class="bot_bdr"><a href="{$WEB_ROOT}students">用户管理</a><span>></span><a href="{$WEB_ROOT}students">学生管理</a>><span>添加学生</span></div>
                    <div class="top_right">
                        <span>超级管理员,</span>
                        <a href="javascript:;" id="log_out">退出</a>
                    </div>
                </div>
                <!---------------------Start: 右侧内容-------------------------->
                <div class="article users mt20 add_stu" id="set_range">
                    <table class="lr_table formdata">
                        <tr>
                            <td class="ltd"><span class="red">*</span> 设定查询范围：</td>
                            <td class="rtd">
                                <input type="text" name="fm-userRadiusMile" id="range" org="{$range['data']['userRadiusMile']}" value="{$range['data']['userRadiusMile']}"/> m
                                <p class="mt10 red">设置后，地图上将显示‘查询范围’内的老师头像和机构LOGO</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="ltd"><span class="red">*</span> 设定合并范围：</td>
                            <td class="rtd">
                                <input type="text" name="fm-userMergeRadiusMile" id="merge" org="{$range['data']['userMergeRadiusMile']}" value="{$range['data']['userMergeRadiusMile']}"/> m
                                <p class="mt10 red">设置后，地图上处于该范围内的所有老师头像或所有机构LOGO将合并为一个</p>
                            </td>
                        </tr>
                        <tr class="lst_tr">
                            <td class="ltd"></td>
                            <td class="rtd">
                                <a href="javascript:;" class="btn btn_blue submit" id="set_ranges">提&nbsp;&nbsp;交</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!---------------------End: 右侧内容-------------------------->
            </div>
        </div>
     <include file="./Tpl/Modules/footer.html"/>
    <input type="hidden" id="pagename" value="range_edit" />
    <input type="hidden" id="pagetag" value="ranges" />
</body>
<script type="text/javascript" src="{$FILE_ROOT}Theme/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/base.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/page.js"></script>
</html>
