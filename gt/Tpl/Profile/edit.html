<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>个人资料-好老师后台管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/base.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/theme.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/page.css" type="text/css" />
    </head>
    <body>
        <div class="struct clearfix">
            <p class="rightbg" id="right_bg"></p>
            <include file="./Tpl/Modules/navs.html"/>
            <div class="lf main">
                <!---------------------Start: 右侧顶部-------------------------->
                <div class="header">
                    <div class="bot_bdr"><span>修改密码</span></div>
                    <div class="top_right">
                        <span>超级管理员,</span>
                        <a href="javascript:;" id="log_out">退出</a>
                    </div>
                </div>
                <!---------------------Start: 右侧内容-------------------------->
                <div class="article agencys agency_detail s_detail" id="profile">
                    <div class="info_box clearfix">
                        <table class="lr_table formdata">
                            <tr>
                                <td class="ltd"><span class="red">*</span>原密码 :</td>
                                <td class="rtd">
                                    <input type="password" name="fm-oldPassword" id="opd" org="" value=""/>
                                </td>
                            </tr>
                            <tr>
                                <td class="ltd"><span class="red">*</span>新密码 :</td>
                                <td class="rtd">
                                    <input type="password" name="fm-newPassword" id="npd" org="" value=""/>
                                </td>
                            </tr>
                            <tr>
                                <td class="ltd"><span class="red">*</span>重复密码 :</td>
                                <td class="rtd">
                                    <input type="password" id="cpd" org="" value=""/>
                                </td>
                            </tr>
                            <tr>
                                <td class="ltd"></td>
                                <td class="rtd">
                                    <a href="javascript:;" class="btn btn_blue submit" id="update_pwd">提&nbsp;&nbsp;交</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!---------------------End: 右侧内容-------------------------->
            </div>
        </div>
    <include file="./Tpl/Modules/footer.html"/>
    <input type="hidden" id="pagename" value="profiles" />
    <input type="hidden" id="pagetag" value="profile" />
</body>
<script type="text/javascript" src="{$FILE_ROOT}Theme/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/base.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/page.js"></script>
</html>
