<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>学生管理-学生列表-好老师后台管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/base.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/theme.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/page.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}/Theme/lib/pagination.css" type="text/css" />
    </head>
    <body>
        <div class="struct clearfix">
            <p class="rightbg" id="right_bg"></p>
             <include file="./Tpl/Modules/navs.html"/>
            <div class="lf main">
                <!---------------------Start: 右侧顶部-------------------------->
                <div class="header">
                    <div class="options">
                        <a class="cur">学生管理</a>
                        <a href="{$WEB_ROOT}teachers">老师管理</a>
                        <a href="{$WEB_ROOT}vertify_steachers">认证审核管理</a>
                    </div>
                    <div class="top_right">
                        <span>超级管理员,</span>
                        <a href="javascript:;" id="log_out">退出</a>
                    </div>
                </div>
                <!---------------------Start: 右侧内容-------------------------->
                <div class="article users comm">
                    <table class="filter_ops ml20">
                            <tr>
                                <td class="ltd"><span class="gray">所在区域：</span></td>
                                <td class="rtd">
                                  <div class="place" level="4">
                                    <select class="prov" id="prov">
                                        <option value="0">- 请选择省 - </option>
                                        <foreach name="cityList.data" item="pro">
                                            <option value="{$pro.id}">{$pro.name}</option>
                                        </foreach>
                                    </select>
                                    <select  class="city" id="city">
                                        <option value="-1">- 请选择市 - </option>
                                    </select>
                                    <select  class="area" id="area">
                                        <option value="-1">- 请选择区 - </option>
                                    </select>
                                    <select  class="town" id="town">
                                        <option value="-1">- 请选择商区 - </option>
                                    </select>
                                   </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="ltd"><span class="gray">关键词：</span></td>
                                <td class="rtd">
                                   <div class="sbox">
                                        <input type="text" class="search gray" id="search_box" value="输入搜索关键词" />                 
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="ltd"><span class="gray"></span></td>
                                <td class="rtd">
                                     <a href="javascript:;" class="btn btn_green" id="dosearch">搜索</a>           
                                    <a href="{$WEB_ROOT}add_student" class="btn btn_blue">添加学生</a>
                                </td>
                            </tr>
                        </table>
                        <table class="mul_table hgstemp" id="students_list">
                            <tr>
                                <th class="th3">姓名</th>
                                <th class="th2">电话号码</th>
                                <th class="th4">性别</th>
                                <th class="th4">年龄</th>
                                <th class="th5">所在学校</th>
                                <th class="th6">操作</th>
                            </tr>
                        </table>
                    <div class="clearfix mt20">
                        <div class="pages pagination" id="pagination"></div>
                    </div>
                </div>
                <!---------------------End: 右侧内容-------------------------->
            </div>
        </div>
       <include file="./Tpl/Modules/footer.html"/>
    <input type="hidden" id="pagename" value="students" />
    <input type="hidden" id="pagetag" value="users" />
</body>
<script type="text/javascript" src="{$FILE_ROOT}Theme/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/lib/jquery.pagination.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/base.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/page.js"></script>
</html>
