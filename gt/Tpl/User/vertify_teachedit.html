<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>用户管理-认证审核详细-好老师后台管理系统</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/base.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/theme.css" type="text/css" />
        <link rel="stylesheet" href="{$FILE_ROOT}Theme/admin/page.css" type="text/css" />
    </head>
    <body>
        <div class="struct clearfix">
            <p class="rightbg" id="right_bg"></p>
             <include file="./Tpl/Modules/navs.html"/>
            <div class="lf main">
                <!---------------------Start: 右侧顶部-------------------------->
                <div class="header">
                    <div class="bot_bdr"><a href="{$WEB_ROOT}students">用户管理</a><span>></span><a href="{$WEB_ROOT}vertify_steachers">认证审核管理</a>><span>{$authDetail['data']['name']}/审核详细</span></div>
                    <div class="top_right">
                        <span>超级管理员,</span>
                        <a href="javascript:;" id="log_out">退出</a>
                    </div>
                </div>
                <!---------------------Start: 右侧内容-------------------------->
                <div class="article  s_detail users">
                    <p class="atitle">审核信息</p>
                    <div class="info_box clearfix">
                        <div class="box_l">
                            <table class="lr_table">
                                <tr>
                                    <td class="ltd"><span>编号：</span></td>
                                    <td class="rtd">{$authDetail['data']['authId']}</td>
                                    <td class="ltd w90"><span class="w90">认证证件：</span></td>
                                    <td class="rtd">
                                        <if condition="$authDetail['data']['type'] eq 1">身份证
                                            <elseif condition="$authDetail['data']['type'] eq 2" />毕业证
                                            <else />专业考级证书
                                        </if>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ltd"><span>姓名：</span></td>
                                    <td class="rtd">{$authDetail['data']['name']}</td>
                                    <td class="ltd"><span>提交时间：</span></td>
                                    <td class="rtd">{$authDetail['data']['editTime']}</td>
                                </tr>
                                <tr>
                                    <td class="ltd"><span>性别：</span></td>
                                    <td class="rtd">
                                        <if condition="$authDetail['data']['sex'] eq 0">女
                                            <else />男
                                        </if>
                                    </td>
                                    <td class="ltd"><span>审核状态：</span></td>
                                    <td class="rtd">
                                        <span id="state" class="blue">未审核</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="aside_r">
                            <img  src="{$API_FILE_ROOT}{$authDetail['data']['photo']}" class="img_agency">
                            <p class="check_links">
                                <input type="hidden" id="type" value="{$authDetail['data']['type']}" />
                            <if condition="($authDetail['data']['type'] eq 1 && $authDetail['data']['auth']['citizenid']['frontSide'] neq '' && $authDetail['data']['auth']['citizenid']['backSide'] neq '') || ($authDetail['data']['type'] eq 2 && $authDetail['data']['auth']['diploma']['diploma'] neq '') || ($authDetail['data']['type'] eq 3 && $authDetail['data']['auth']['certificate']['image'] neq '')">
                                <a href="javascript:;" class="btn btn_green" id="pass_vertify" ref="{$authDetail['data']['userId']}" rel="{$authDetail['data']['authId']}">审核通过</a>
                                <a href="javascript:;" class="btn btn_green" id="fail_vertify" ref="{$authDetail['data']['userId']}" rel="{$authDetail['data']['authId']}">审核不通过</a>
                            </if>
                            </p>
                        </div>
                    </div>
                    <p class="atitle">审核证件图片</p>
                    <div class="info_box clearfix">
                        <if condition="$authDetail['data']['type'] eq 1">
                            <div class="item">
                                <p>身份证正面</p>
                                <ul class="auth_img clearfix">
                                    <li>
                                        <img src="{$API_FILE_ROOT}{$authDetail['data']['auth']['citizenid']['frontSide']}" alt="" />
                                    </li>
                                </ul>
                            </div>
                            <div class="item">
                                <p>身份证反面</p>
                                <ul class="auth_img clearfix">
                                    <li>
                                        <img src="{$API_FILE_ROOT}{$authDetail['data']['auth']['citizenid']['backSide']}" alt="" />
                                    </li>
                                </ul>
                            </div>
                            <elseif condition="$authDetail['data']['type'] eq 2" />
                            <div class="item">
                                <p>毕业证</p>
                                <ul class="auth_img clearfix">
                                    <li>
                                        <img src="{$API_FILE_ROOT}{$authDetail['data']['auth']['diploma']['diploma']}" alt="" />
                                    </li>
                                </ul>
                            </div>
                            <elseif condition="$authDetail['data']['type'] eq 3" />
                            <div class="item">
                                <p>专业考级证明认证</p>
                                <ul class="auth_img clearfix">
                                    <li>
                                        <img src="{$API_FILE_ROOT}{$authDetail['data']['auth']['certificate']['image']}" alt="" />
                                    </li>
                                </ul>
                            </div>
                            <else />没有数据
                        </if>
                    </div>
                </div>
                <!---------------------End: 右侧内容-------------------------->
            </div>
        </div>
      <include file="./Tpl/Modules/footer.html"/>
    <input type="hidden" id="pagename" value="vertify_tedit" />
    <input type="hidden" id="pagetag" value="users" />
</body>
<script type="text/javascript" src="{$FILE_ROOT}Theme/lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/base.js"></script>
<script type="text/javascript" src="{$FILE_ROOT}Theme/admin/page.js"></script>
</html>
