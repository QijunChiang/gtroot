<!DOCTYPE HTML>
<html lang="zh">
<head>
	<meta charset="gb2312">
	<link rel="stylesheet" href="../css/login.css"/>
	<script src="../js/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/jquery.placeholder.js"></script>
<!-- 	<script type="text/javascript" src="/static/scripts/jquery.validationEngine-zh_CN.js" charset="gb2312"></script>
	<script type="text/javascript" src="/static/scripts/jquery.validationEngine.js"></script> -->
	<script type="text/javascript">
		$(function(){
			 $("#choose_student").click(function(){
				$(this).addClass("current2"); 
				$("#choose_teacher").removeClass("current2"); 
				$("#student").css("display","block");
				$("#teacher").css("display","none");
			  }) 
			 
			 $("#choose_teacher").click(function(){
				$(this).addClass("current2"); 
				$("#choose_student").removeClass("current2"); 
				$("#teacher").css("display","block");
				$("#student").css("display","none");
			  }) 
		})
	</script>
</head>
<body>
	<div id="regin" class="reg_pannel">
		<div class="header">
			<div class="switch" id="switch"><img src="../images/logo.gif"/></div>
			<p id="student" >寻找你身边的好老师</p>
            <p id="teacher" style="display:none"><font color="#21ad75">请与好老师公司联系，电话</font> <font color="#ea5714">021-61126552</font></p>
		</div>
        <div class="login_choose">
        	<a id="choose_student" href="##" class="current2">学生注册</a>
            <div class="login_ge"></div>
            <a id="choose_teacher" href="##">老师注册</a>
      	</div>
		<div class="body_frame">
			<ul id="body_content" class="body_content">
				<li class="body member">
					<div class="input_ui">
						<input class="username text" name="txtUser" id="txtUser" type="text" tabindex="1" placeholder="用户名"/>
					</div>
					<div class="input_ui">
						<input class="password text" type="password" name="txtPwd" id="txtPwd" type="text" tabindex="2" placeholder="密码"/>
					</div>
					<div class="input_ui">
						<input class="password text" type="password" name="txtPwd" id="txtPwd" type="text" tabindex="2" placeholder="再次确认密码"/>
					</div>
					<div class="input_ui">
						<input class="email text" type="password" name="txtPwd" id="txtPwd" type="text" tabindex="2" placeholder="电子邮箱"/>
					</div>					
					<div class="input_ui min_input_ui checkCont">
						<input type="checkbox" class="check" name="" tabindex="3" /><a href="#" target="_blank">我接受并同意《好老师用户服务条款》</a>
					</div>
					<div class="input_ui min_input_ui min_sumbit_ui">
					  <input type="submit" class="submit margin_lf" value="注 册" tabindex="4"/>
					</div>
                                        
			  </li>
			</ul>
		</div>
	</div>
</body>
</html>
