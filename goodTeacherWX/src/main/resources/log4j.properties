log4j.rootLogger=INFO,Console
#Project defalult level
log4j.additivity.com.sungtech.goodTeacher=false
log4j.logger.com.sungtech.goodTeacher=DEBUG,Console

log4j.additivity.com.sungtech.goodTeacher.UserSignUp=false
log4j.logger.com.sungtech.goodTeacher.UserSignUp=DEBUG,signup
#Out path
#log4j.logger.org.springframework.amqp.rabbit=DEBUG
#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p [%c] - %m%n
#  %d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.fs=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fs.File=/chinasofti/tomcat/webapps/goodTeacherWX/_good_teacher.log
log4j.appender.fs.layout=org.apache.log4j.PatternLayout
log4j.appender.fs.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#RollingFile
log4j.appender.signup=org.apache.log4j.DailyRollingFileAppender
log4j.appender.signup.File=/chinasofti/tomcat/webapps/goodTeacherWX/userLog/signup.log
log4j.appender.signup.layout=org.apache.log4j.PatternLayout
log4j.appender.signup.layout.ConversionPattern=%d - %m%n









